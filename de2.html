<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 1.2rem;            
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav {
            width: 100%; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left, .nav-right {
            display: flex;
        }

        .user-icon {
            color: #fff;            
            cursor: pointer;
        }


        .user-dropdown {
            list-style-type: none;
            padding: 0;
            display: block;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 160px;
            left: 0;
            display: none;
        }

        .menu-user:hover + .user-dropdown {
            display: block;
        }

        .menu-user {
            cursor: pointer;
        }



        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
        }


    </style>
</head>
<body>

    <header id="header">
        <nav>
            <div class="nav-left">
                <div>Izquierda</div>
            </div>
            <div class="nav-right">
                <div class="menu-user">
                    <i class="fas fa-user user-icon" id="userIcon"></i>
                </div>
                <ul class="user-dropdown" id="userDropdown">
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Configuración</a></li>
                    <li><a href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>           
            <p>Contenido principal</p>
        </section>
    </main>

    <footer>
        <p>Footer</p>
    </footer>

    <script>
        // Asegurarnos de que todo esté cargado antes de ejecutar el script
        window.onload = function() {
            // Obtener la altura del header
            const headerHeight = document.getElementById('header').offsetHeight;
            const userDropdown = document.getElementById('userDropdown');

            // Establecer el margin-top del dropdown para que se alinee debajo del header
            userDropdown.style.marginTop = headerHeight + 'px';
        };
    </script>

</body>
</html>
